        <section>
            <div class="section-title">
                <h1>Sign Up</h1>

            <div class="signup-page container flex">
                <div class="signup-form flex">
                    <form action="" class="flex">
                        <div class="name flex">
                            <input type="text" placeholder="First" required>
                            <input type="text" placeholder="Last" required>
                        </div>
                        <div class="mail">
                            <input type="email" name="" id="" placeholder="Gmail" required>
                        </div>
                        <div class="number">
                            <input type="tel" name="" id="" placeholder="+91" minlength="10" maxlength="10" required>
                        </div>
                        <div class="password flex">
                            <input type="password" name="" id="" placeholder="Password" required>
                            <input type="password" name="" id="" placeholder="Confirm Password" required>
                        </div>
                        <div class="check flex">
                            <input type="checkbox" name="" id="check">
                            <label for="check">I Agree with <span>privacy</span> and <span>policy</span></label>
                        </div>
                        <button type="submit">Sign up</button>
                        <div class="have-account flex">
                            <label for="signin">Already have an account ?</label>
                            <a href="/signin.html" id="signin">Sign In</a>
                        </div>
                    </form>
                    
                </div>
            </div>
